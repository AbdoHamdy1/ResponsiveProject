            <div class="absolute inset-0 w-full h-full bg-cover bg-center"data-alt="Minimalist workspace with laptop and coffee cup"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDLhGUIiEpgoWaxj2JucmPnWG0w3rgscYx17oZhrLx2-KwjO-_NHBJMI8RIni5yKVf8KOL2Z9SUig2TTz5SIjiojTMZ5WV7SUHzleobFWENpnQs3aVR5yiCfGRDxpv8912l0ax2LRLRsFX3-H8exqb_MdtlKY-2erKhN58AyAByxtXyus9U3E0E8EjyUiLAEZ56ZtP1LXtrZaVaevugVfWOjOfAtYfbVC7-UVivDeJg9fMLGSB7XH39qNeC2KUPcyEzrVvYPClxOYQ');">
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
            <div class="absolute bottom-0 left-0 p-12 xl:p-20 w-full max-w-3xl z-10 -translate-y-20">
                <blockquote class="text-white border-l-4 border-primary pl-6 mb-4">
                    <p class="text-2xl xl:text-3xl font-bold leading-tight tracking-tight mb-4">
                        "Experience technology seamlessly. Upgrade your lifestyle with our curated electronics."

                </blockquote>
                <div class="flex items-center gap-2 pl-6">
                    <div class="flex -space-x-2">
                        <img alt="Avatar of user"class="inline-block h-8 w-8 rounded-full ring-2 ring-white object-cover"
                            data-alt="Portrait of a female customer"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCgaeloJYiomvXscYiNSF0IdyJxKCFispRTj05LCGgBey7HkqnLBmRPcjOUzt2eSxMnDsyApTifOdlPEqpPBsvLBIl8A14OMi36Zs1J0a_cQfUwinTvhcI-pA466-vKV0hCrQjEFEAd05KXxwBV4Kfr-qHS6vIBx6qUrMe6uSFvTlK0eUPrCcwIYT6sMFpC4CunAwppaB6Mhx8_nBG1MxcX1eVKdT0uX1m9yPWfOfEdaTwm3apHHKgCqLX9-5YZD560cCeOtbDiD1c" />

                        <img alt="Avatar of user"class="inline-block h-8 w-8 rounded-full ring-2 ring-white object-cover"
                            data-alt="Portrait of a smiling customer"

                    </div>
                    <span class="text-slate-300 text-sm font-medium ml-2">Join 10k+ happy customers</span>
                </div>
            </div>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center p-6 lg:p-12 xl:p-24 bg-white dark:bg-background-dark overflow-y-auto">
            <div class="w-full max-w-[420px] space-y-8">
                <div class="text-center lg:text-left space-y-2">
                    <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 text-primary mb-4 lg:mb-2">
                        <span class="material-symbols-outlined text-[28px]">lock</span>
                    </div>
                    <h1 class="text-[#0d111b] dark:text-white tracking-tight text-[32px] font-bold leading-tight">
                        Welcome back</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">
                        Please enter your details to sign in.
                    </p>
                </div>
                <form class="space-y-5" action="./index.html" method="post">
                    <div class="space-y-1.5">
                        <label class="text-[#0d111b] dark:text-slate-200 text-sm font-semibold leading-normal"
                            for="email">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400">
                                <span class="material-symbols-outlined text-[20px]">mail</span>
                            </div>
                            <input class="form-input block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-[#f8f9fc] dark:bg-slate-800/50 text-[#0d111b] dark:text-white focus:border-primary focus:ring-primary h-12 pl-11 pr-4 placeholder:text-slate-400 text-base transition-colors"
                                id="email" name="email" placeholder="name@company.com" type="email" required />
                        </div>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[#0d111b] dark:text-slate-200 text-sm font-semibold leading-normal"
                            for="password">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400">
                                <span class="material-symbols-outlined text-[20px]">key</span>
                            </div>
                            <input class="form-input block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-[#f8f9fc] dark:bg-slate-800/50 text-[#0d111b] dark:text-white focus:border-primary focus:ring-primary h-12 pl-11 pr-12 placeholder:text-slate-400 text-base transition-colors"
                                id="password" name="password" placeholder="Enter your password" type="password"
                                required />
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input class="rounded border-slate-300 text-primary focus:ring-primary/20 w-4 h-4 cursor-pointer transition-colors"
                                type="checkbox" name="remember" />
                            <span class="text-sm text-slate-600 dark:text-slate-400 group-hover:text-slate-800 dark:group-hover:text-slate-200 transition-colors">
                                Remember me
                            </span>
                        </label>
                        <a class="text-sm font-semibold text-primary hover:text-blue-700 transition-colors" href="#">
                            Forgot password?
                        </a>
                    </div>
                    <button type="submit" class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-blue-700 text-white font-bold rounded-lg h-12 px-4 transition-all transform active:scale-[0.98]">
                        <span>Sign In</span>
                        <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
                    </button>
                </form>
                <div class="relative py-2">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-white dark:bg-background-dark px-4 text-xs font-medium uppercase text-slate-500 tracking-wider">Or
                            continue with</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center gap-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-white font-medium rounded-lg h-12 px-4 transition-colors">
                        <svg class="w-5 h-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"></path>
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"></path>
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335"></path>
                        </svg>
                        Google
                    </button>
                    <button
                        class="flex items-center justify-center gap-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-white font-medium rounded-lg h-12 px-4 transition-colors">
                        <svg class="w-5 h-5 text-[#1877F2]" fill="currentColor" viewbox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z">
                            </path>
                        </svg>
                        Facebook
                    </button>
                </div>
                <p class="text-center text-sm text-slate-600 dark:text-slate-400 pt-4">
                    Don't have an account?
                    <a class="text-primary font-bold hover:underline transition-all" href="#">Sign up for free</a>
                </p>
            </div>
        </div>

</body>
</html>
